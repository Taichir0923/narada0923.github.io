<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css" integrity="sha512-y6ZMKFUQrn+UUEVoqYe8ApScqbjuhjqzTuwUMEGMDuhS2niI8KA3vhH2LenreqJXQS+iIXVTRL2iaNfJbDNA1Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-gray-100 w-full">
        <div class="flex w-2/6 p-4 shadow-2xl bg-white rounded-xl flex-col h-max">
            <label class="font-bold" for="email">Email</label>
            <input class="rounded mb-4 border border-green-400 py-2 px-4" type="email" placeholder="Your email..." id="email">

            <label class="font-bold" for="password">Password</label>
            <input class="rounded mb-1 border border-green-400 py-2 px-4" type="password" placeholder="Password" id="password">

            <div class="flex mb-4 items-center justify-between">
                <p class="font-bold text-green-400">Бүртгүүлэх</p>
                <p class="font-bold text-green-400">Нууц үг мартсан?</p>
            </div>

            <input onclick="swal({icon: 'success', text: 'Амжилттай нэвтрэрлээ'})" class="rounded border bg-green-400 font-bold text-white border-green-400 py-2 px-4" type="submit" value="Нэвтрэх">
        </div>
    </div>

</html>
